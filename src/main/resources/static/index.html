        <div class="col-2 px-0 ">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-admin-list" data-toggle="list"
                   href="#list-admin" role="tab" aria-controls="admin">admin</a>
                <a class="list-group-item list-group-item-action" id="list-user-list" data-toggle="list"
                   href="#list-user" role="tab" aria-controls="user">user</a>

            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="nav-tabContent2">
                <div class="tab-pane fade show active" id="list-admin" role="tabpanel"
                     aria-labelledby="list-admin-list">
                    <div class="col-12">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                             aria-labelledby="list-admin-list">
                            <div class="tab-pane fade show active tab-content text-left" id="userPanel"
                                 role="tabpanel">
                                <h1 style="color: black" class="m-3">Admin panel</h1>
                                <div class="bg-light">
                                    <nav>
                                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                            <button class="nav-link active" id="nav-home-tab"
                                                    data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
                                                    role="tab" aria-controls="nav-home" aria-selected="true">User
                                                table
                                            </button>
                                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                                    data-bs-target="#nav-profile" type="button" role="tab"
                                                    aria-controls="nav-profile" aria-selected="false">New
                                                user
                                            </button>
                                        </div>
                                    </nav>
                                    <div class="tab-content" id="nav-tabContent">
                                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                             aria-labelledby="nav-home-tab">
                                            <div class="tab-pane fade show active" id="allusers">
                                                <div class="gray border">
                                                    <h3 style="text-align: left; margin: 1%"> All users</h3>
                                                </div>
                                                <div style="margin:1% ">

                                                    <table class="table table-striped">
                                                        <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Age</th>
                                                            <th>Email</th>
                                                            <th>Role</th>
                                                            <th>Edit</th>
                                                            <th>Delete</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="userlist">
                                                        <!-- Button edit modal -->
                                                        <!-- end Button edit modal-->
                                                        <!-- Button delete modal -->
                                                        <!-- end Button delete modal -->
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                             aria-labelledby="nav-profile-tab">
                                            <div class="col-md bg-white border">
                                                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                                <form class="offset-md-4 col-md-4 mt-3 mb-4" id="newUserForm" align="center"
                                                      method="post" action="http://localhost:8080/index-page/users/add">
                                                    <label for="name"><b>First name</b></label>
                                                    <input name="name" type="text" class="form-control"
                                                           id="name"/>
                                                    <br>
                                                    <label for="lastname"><b>Last name</b></label>
                                                    <input name="lastname" type="text"
                                                           class="form-control" id="lastname"/>
                                                    <br>
                                                    <label for="age"><b>Age</b></label>
                                                    <input name="age" type="number" class="form-control"
                                                           id="age"/>
                                                    <br>
                                                    <label for="email"><b>E-mail</b></label>
                                                    <input name="email" type="text" class="form-control"
                                                           id="email"/>
                                                    <br>
                                                    <label for="password"><b>Password</b></label>
                                                    <input name="password" type="password"
                                                           class="form-control" id="password"/>
                                                    <br>
                                                    <label>Admin <input type="checkbox" name="admin" id ="ADMIN"
                                                                        value="ADMIN">
                                                    </label>
                                                    <label>User<input type="checkbox" name="user" id ="USER"
                                                                      value="USER">
                                                    </label>
                                                    <br><br>
                                                    <button type="submit" class="btn btn-success"
                                                            name="addUser" id="addUser">Add new User
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="list-user" role="tabpanel" aria-labelledby="list-user-list">

                                    <div class="m-3" style="color: black">

                                    </div>
                                </div>

                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="infoUser">
                                        </tbody>
                                    </table>
